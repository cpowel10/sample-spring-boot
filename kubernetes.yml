---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-spring-boot
  namespace: chris-powell
spec:
  replicas: 1 # 1 PODs at any given point of time
  selector:
    matchLabels:
      app: sample-spring-boot
  template:
    metadata:
      labels:
        app: sample-spring-boot
    spec:
      containers:
        - name: springboot-sample
          image: cpowell99:practice_lab:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-spring-boot-service
  namespace: chris-powell
  labels:
    name: sample-spring-boot
spec:
  ports:
    - port: 8080 # The service will publish the application on the default http port(80)
      targetPort: 8080
      protocol: TCP
  selector:
    app: sample-spring-boot
  type: ClusterIP # Type loadbalancer will use the underlying cloud provider to create an external url for accessing the app
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-spring-boot
  namespace: chris-powell
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
      paths:
        - path: /spring/?(.*)
          pathType: Prefix
          backend:
            service:
              name: sample-spring-boot-service
              port: 
                number: 8080
